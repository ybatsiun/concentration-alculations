<app-differential-equations></app-differential-equations>
<h2> Config </h2>

<form [formGroup]="configForm" name="form" #f="ngForm">
  <h3> Fill in chemical speed constants </h3>

  <div formArrayName="speedConstants">
    <div *ngFor="let item of speedConstants.controls; let i=index">
      <h4 [innerHTML]="this.htmlConstants[i]"> </h4>

      <div [formGroupName]="i">
        <label>min</label> <input size="4" formControlName="min">
        <label> max</label> <input size="4" formControlName="max">
        <label> step</label> <input size="4" formControlName="step">
      </div>
    </div>
  </div>
<br>
  <h3> Fill in initial concentrations for each reagent </h3>
  <div formGroupName="calculationConfig">
    <div formArrayName="initialConcentrations">
      <div *ngFor="let item of initialConcentrations.controls; let i=index">
        <div [formGroupName]="i">
          <label>{{this.reagents[i]}}</label> <input size="4" formControlName="{{this.reagents[i]}}">
        </div>
      </div>
    </div>
  </div>
  <br>
  <h3> Fill in time interval data </h3>
    <div formGroupName="timeInterval">
      <label>start </label> <input size="4" formControlName="start"> 
      <label> finish </label> <input size="4" formControlName="finish"> 
      <label> parts to divide </label> <input size="4" formControlName="partsToDivide"> 
  </div>

  <button type="submit" id="getDifEq" value="getDifEq" class="btn btn-success" routerLink="/experimentalData">
    To experimentalData</button>

  {{ this.configForm.value | json }}

</form>
